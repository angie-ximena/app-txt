<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir Archivo de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dividir Archivo de Texto</h1>
    <input type="file" id="fileInput" accept=".txt">
    <input type="number" id="partsInput" min="1" value="1">
    <button id="splitButton">Dividir</button>
    <button id="saveButton" style="display: none;">Guardar archivo</button>
    <button id="saveDividedButton" style="display: none;">Guardar archivo dividido</button>
    <button id="greenButton" style="display: none; background-color: green; color: white;">Archivo Dividido</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
